version: "2"
run:
  allow-parallel-runners: true
linters:
  default: standard
  enable:
    - bidichk
    - bodyclose
    - containedctx
    - durationcheck
    - errchkjson
    - errorlint
    - gocritic
    - godox
    - gosec
    - noctx
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
